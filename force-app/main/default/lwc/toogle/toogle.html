<template>
    
<lightning-card title="Bicycle Types">

    <template for:each={bicycle} for:item="eachBicycle">
    <p key={eachBicycle}>{eachBicycle.type}</p>
   </template>
<lightning-button variant="brand" label={showOrHide} title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
</lightning-card>

<template for:each={places} for:item="eachPlace" if:true={clicked}>
<h1 key={eachPlace}>{eachPlace.place} </h1>
</template>





    <div class="slds-form-element">
        <label class="slds-checkbox_toggle slds-grid">
          <span class="slds-form-element__label slds-m-bottom_none">Toggle Label</span>
          <input type="checkbox" name="checkbox-toggle-16" value="checkbox-toggle-16" aria-describedby="checkbox-toggle-16" />
          <span id="checkbox-toggle-16" class="slds-checkbox_faux_container" aria-live="assertive">
            <span class="slds-checkbox_faux"></span>
            <span class="slds-checkbox_on">Enabled</span>
            <span class="slds-checkbox_off">Disabled</span>
          </span>
        </label>
      </div>
</template>
